# errata:
# - sudo/dist/group are set so as to get Blue Box VMs, necessary for [loopback]
#   IPv6 support
dist: focal
language: c++
os: linux

services:
  - docker

cache:
  ccache: true
  directories:
    - $HOME/cache

addons:
  sonarcloud:
    organization: "kiiglobal"
    token:
      secure: ""

env:
  global:
    - SONAR=true
    - ARCH="x86_64-pc-linux-gnu"
#    - SONAR_TOKEN: "2145a165fed83cfe944b62f6f8bd552860cb5931"

before_install:
  - sudo apt-get update -qq # make the output less noisy

script:
  - cd depends
  - echo "About to build depends"
  - make HOST=$ARCH -j4
  - cd ..
  - echo "About to make autogen.sh"
  - ./autogen.sh
  - echo "About to ./configure"
  - mkdir build 
  - CONFIG_SITE=$(pwd)/depends//$ARCH/share/config.site ./configure --prefix=./build/$ARCH
  - echo "About to make"
  - make -j4
  - echo "End Successful"
